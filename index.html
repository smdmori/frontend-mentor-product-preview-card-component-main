<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="product">
      <img
        class="product__image"
        src="images/image-product-desktop.jpg"
        alt="Perfumer-Creator"
      />
      <div class="product__text">
        <!-- <div class="product__subtitle">Preview</div> -->
        <div class="product__subtitle">Perfume</div>
        <div class="product__title">Gabrielle Essence Eau De Parfum</div>
        <div class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price__container">
          <div class="product__price">$149.99</div>
          <div class="product__price--discounted">$169.99</div>  
        </div>
        <div class="product__btn">Add to Cart</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/smdmori">morscoder</a>.
    </div>
  </body>
</html>
